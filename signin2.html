<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptura</title>
    <link rel="stylesheet" href="signin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="Assets/Axom Booster.png">
</head>
<body>

    <div>
        <spline-viewer url="https://prod.spline.design/m0CMvSMZteZX1HoR/scene.splinecode"
                   style="position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: 1;">
        </spline-viewer>
    </div>

    <div class="wrapper">
        <!-- Navigation Bar -->
        <nav class="nav">
            <div class="nav-logo">
                <p>APTURA</p>
            </div>
            
            <div class="nav-menu-btn" id="menuToggle">
                <i class="bx bx-menu"></i>
            </div>
        </nav>

        <!-- Form Container -->
        <div class="form-box">
            <!-- Login Form -->
            <form class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" id="goToRegister">Sign Up</a></span>
                    <header>Login</header>
                </div>
                
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username or Email" name="username" required>
                    <i class="bx bx-user"></i>
                </div>
                
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" name="password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In">
                </div>
            </form>

            <!-- Register Form -->
            <form class="register-container" id="register">
                <div class="top">
                    <span>Have an account? <a href="#" id="goToLogin">Sign In</a></span>
                    <header>Sign Up</header>
                </div>
                
                <div class="input-box">
                    <input type="email" class="input-field" placeholder="Email" name="email" required>
                    <i class="bx bx-envelope"></i>
                </div>
                
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" name="password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
            </form>
        </div>
    </div>

    <div class="nav-button">
        <button  id="loginBtn"></button>
        <button  id="registerBtn"></button>
    </div>
    
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>

    <script src="signin2.js"></script>
</body>
</html>
